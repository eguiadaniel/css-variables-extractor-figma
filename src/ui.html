<!DOCTYPE html>
<html>
  <body>
    <h2>Importar archivo JSON</h2>
    <input type="file" id="jsonFileInput" accept="application/json" />
    <button id="importButton">Importar JSON</button>

    <script>
      const fileInput = document.getElementById('jsonFileInput');
      const importButton = document.getElementById('importButton');

      importButton.onclick = () => {
        const file = fileInput.files[0];
        if (!file) {
          alert('Selecciona un archivo JSON.');
          return;
        }

        const reader = new FileReader();
        reader.onload = () => {
          const jsonData = JSON.parse(reader.result);
          parent.postMessage({ pluginMessage: { type: 'import-json', data: jsonData } }, '*');
        };
        reader.readAsText(file);
      };
    </script>
  </body>
</html>
